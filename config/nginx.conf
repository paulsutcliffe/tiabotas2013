upstream tiabotas2013_app_server {
  server unix:/tmp/unicorn.tiabotas2013.sock fail_timeout=0;
}

server {
  listen 80;
  server_name tiabotas.kosmyka.com;
  root /var/www/tiabotas2013/current/public;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @tiabotas2013_app_server;
  location @tiabotas2013_app_server {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://tiabotas2013_app_server;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 4G;
  keepalive_timeout 10;
}
